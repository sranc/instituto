<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orange Training</title>
  <!-- Carga Identity PRIMERO -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Carga CMS DESPUÉS (versión estable más reciente) -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Script de inicialización manual -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        });
      }
      
      // Inicialización explícita del CMS
      if (typeof CMS !== 'undefined') {
        CMS.init();
      } else {
        console.error('CMS no se cargó correctamente');
      }
    });
  </script>
</body>
</html>
